<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("Enter a Number:");
        if(num%2==0)
           alert(`${num} is Even`);
        else
           alert(`${num} is Odd`);

        alert('Now we will check whether two numbers are equal, greater, or smaller');
        let fir=+prompt("Enter First Number:");
        let sec=+prompt("Enter Second Number:");
        if(fir==sec)
           alert(`Equal`);
        else if(fir>sec)
           alert(`Greater`);
        else 
             alert(`Smaller`);

    </script>
</body>
</html>
